name: ğŸš€ EC2 Auto Deploy from Repo

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code (required step)
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ“¤ Upload deploy.sh to EC2
        run: |
          echo "ğŸ“¡ Uploading deploy.sh to EC2..."
          scp -o StrictHostKeyChecking=no deploy.sh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/deploy.sh

      - name: ğŸš€ SSH into EC2, create .env from GitHub Secrets, and run deploy.sh
        run: |
          echo "ğŸ“¡ Sending .env file content to EC2..."

          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "bash -s" <<EOF
            cd /home/${{ secrets.SSH_USER }}/Document-QA || {
              echo 'âŒ Project directory not found. Exiting...'
              exit 1
            }

            echo 'ğŸ” Creating .env file from GitHub secrets...'
            cat <<EOT > .env
GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
API_TOKEN=${{ secrets.API_TOKEN }}
EOT
            echo 'âœ… .env file created.'

            chmod +x ~/deploy.sh
            bash ~/deploy.sh
EOF
