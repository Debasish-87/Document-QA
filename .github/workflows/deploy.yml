name: 🚀 EC2 Auto Deploy from Repo

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code (required step)
        uses: actions/checkout@v4

      - name: 🔐 Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 📤 Upload deploy.sh to EC2
        run: |
          echo "📡 Uploading deploy.sh to EC2..."
          scp -o StrictHostKeyChecking=no deploy.sh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/deploy.sh

      - name: 🚀 SSH into EC2 and Run deploy.sh with ENV variables
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            echo "📡 Connected to EC2. Starting deployment..."
            export GEMINI_API_KEY="${GEMINI_API_KEY}"
            export API_TOKEN="${API_TOKEN}"
            chmod +x ~/deploy.sh
            bash ~/deploy.sh
          EOF
