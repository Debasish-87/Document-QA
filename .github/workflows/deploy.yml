name: ğŸš€ EC2 Auto Deploy from Repo

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code (required step)
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ“ Create .env file locally
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
          echo "API_TOKEN=${{ secrets.API_TOKEN }}" >> .env

      - name: ğŸ“¤ Upload files to EC2
        run: |
          echo "ğŸ“¡ Uploading deploy.sh and .env to EC2..."
          scp -o StrictHostKeyChecking=no deploy.sh .env ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/

      - name: ğŸš€ SSH into EC2 and run deploy.sh
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            echo 'ğŸ“¡ Connected to EC2.'

            cd /home/${{ secrets.SSH_USER }}/Document-QA || {
              echo 'âŒ Project directory not found. Exiting...'
              exit 1
            }

            # Move .env into the repo folder
            mv /home/${{ secrets.SSH_USER }}/.env .env

            chmod +x ~/deploy.sh
            bash ~/deploy.sh
          "
