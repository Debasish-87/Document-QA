name: 🚀 EC2 Auto Deploy from Repo

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔐 Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 🚀 SSH into EC2 and Deploy
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST <<EOF
            echo "✅ Connected to EC2"
            echo "📁 Navigating to project directory..."
            cd ~/Document-QA || git clone https://github.com/Debasish-87/Document-QA.git && cd Document-QA
            echo "📦 Pulling latest code from GitHub..."
            git pull origin main
            echo "🔐 Writing secrets to .env..."
            
            cat <<EOT > .env
            GEMINI_API_KEY=${GEMINI_API_KEY}
            API_TOKEN=${API_TOKEN}
            EOT
                        echo "🔧 Making deploy.sh executable..."
                        chmod +x deploy.sh
                        echo "🚀 Running deploy.sh script..."
                        ./deploy.sh
                        echo "✅ Deployment complete"
            EOF
