name: 🚀 EC2 Auto Deploy from Repo

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code (required step)
        uses: actions/checkout@v4

      - name: 🔐 Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 📝 Create .env file locally
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
          echo "API_TOKEN=${{ secrets.API_TOKEN }}" >> .env

      - name: 📤 Upload files to EC2
        run: |
          echo "📡 Uploading deploy.sh and .env to EC2..."
          scp -o StrictHostKeyChecking=no deploy.sh .env ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/

      - name: 🚀 SSH into EC2, create .env from GitHub Secrets, and run deploy.sh
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<'EOF'
            cd /home/${USER}/Document-QA || {
              echo '❌ Project directory not found. Exiting...'
              exit 1
            }

            echo '🔐 Creating .env file from GitHub secrets...'
            echo "GEMINI_API_KEY=$GEMINI_API_KEY" > .env
            echo "API_TOKEN=$API_TOKEN" >> .env
            echo '✅ .env file created.'

            chmod +x ~/deploy.sh
            bash ~/deploy.sh
      EOF
